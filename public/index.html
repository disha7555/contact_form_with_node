<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet"/>
    <title>MongoDB</title>
<body >
    <div class="MainContainer">
        <div class="SubContainer">
            <div class="row" id="row1" > 
                <div class="col-md-6">
                    <div class="ImageContainer">
                        <img src="image.png" alt="sorry" width="300" height="300">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="FormContainer">
                        
                    
                            <form class="form" method="post" action="/submit">

                                <h2 class="contactHead">Contact Us</h2>
                                <div class="row" id="row1" > 
                                            <div class="col-md-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" id="name"name="name" placeholder="name" style="width:75%;border: 1px solid #C8A2C8; border-radius: 23px">
                                                    <label for="name">Name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-floating mb-3">
                                                <input type="email" class="form-control" id="emial" name="email" placeholder="email" style="width:75%;border: 1px solid #C8A2C8; border-radius: 23px">
                                                <label for="email">Email</label>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="mobileNo" name="mobile_no" placeholder="mobile no" style="width:75%;border: 1px solid #C8A2C8; border-radius: 23px">
                                                <label for="mobileNo">Mobile No</label>
                                                </div>
                                            </div>
                                </div>
                                <div class="d-grid gap-2 d-md-block">
                                    <button class="btn btn-primary" type="submit" style="width:100px;background-color:#C8A2C8;border: 1px solid #C8A2C8; border-radius: 23px">Submit</button>
                                </div>

                              
                                
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
